databaseChangeLog:
  - changeSet:
      id: 002-create-accounts-table
      author: finance-manager
      changes:
        - createTable:
            tableName: accounts
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: DECIMAL(15, 2)
                  defaultValue: "0.00"
                  constraints:
                    nullable: false
              - column:
                  name: currency
                  type: VARCHAR(3)
                  defaultValue: "USD"
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: accounts
            baseColumnNames: user_id
            constraintName: fk_accounts_user
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE

        - createIndex:
            indexName: idx_accounts_user_id
            tableName: accounts
            columns:
              - column:
                  name: user_id

        - createIndex:
            indexName: idx_accounts_type
            tableName: accounts
            columns:
              - column:
                  name: type
